<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles-players.css">
  <title>Shifumi</title>
</head>
<body>
  <header>
    <h1 class="shifumi-title">Shifumi</h1>
    <nav>
      <a href="index.html" class="players">2 Players</a>
    </nav>
  </header>
  <main>
    <h1>Choose between Rock, Paper & Scissor</h1>
    <section class="sec-scores">
      <h2>My Score : <span id="score-player">0</span></h2>
      <h2>Computer score : <span id="score-computer">0</span></h2>
    </section>
    <section class="sec-player">
      <article>
        <img src="./images/rock.png" alt="" height="60px">
        <button id="rock" class="signs">Rock</button>
      </article>
      <article>
        <img src="./images/paper.png" alt="" height="60px">
        <button id="paper" class="signs">Paper</button>
      </article>
      <article>
        <img src="./images/scissor.png" alt="" height="60px">
        <button id="scissor" class="signs">Scissor</button>
      </article>
    </section>
    <section class="sec-result">
      <p>Computer Choice 1: <span id="computerChoice"></span></p>
      <p>Computer Choice 2: <span id="computerChoice2"></span></p>
      <p>Computer Choice 3: <span id="computerChoice3"></span></p>
      <p>Computer Choice 4: <span id="computerChoice4"></span></p>
      <h2>Result : <span id="result"></span></h2>
    </section>
  </main>

  <script src="script-players.js"></script>
</body>
</html>
