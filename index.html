<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Shifumi</title>
</head>
<body>
  <section class="scores">
    <p>My Score : <span class="score-player"></span></p>
    <p>Computer : <span class="score-ai"></span></p>
  </section>
  <section class="sec-player">
    <button id="rock" class="shoot">Rock</button>
    <button id="paper" class="shoot">Paper</button>
    <button id="scissor" class="shoot">Scissor</button>
    <button id="shoot" class="shoot">Shoot</button>
  </section>
  <section class="sec-result">
    <p class="result"></p>
  </section>
  <script src="script.js"></script>
</body>
</html>
